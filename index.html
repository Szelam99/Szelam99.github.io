<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jello's Pillow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

      /* 柔和稍深的粉蓝渐变 */
      background: linear-gradient(155deg, #f8dfe8 0%, #dce9f7 100%);

      color: #333;
      font-family: "Georgia", "Palatino", "Times New Roman", serif;
    }

    .container {
      max-width: 720px;
      padding: 24px;
      text-align: left;
    }

    .brand {
      font-size: 12px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 28px;
    }

    .quote {
      font-size: 17px;
      line-height: 1.9;
      letter-spacing: 0.02em;
      color: #3e3e3e;
      margin: 0 0 36px 0;
    }

    .quote span {
      display: block;
      margin-bottom: 6px;
    }

    .cta {
      margin-top: 10px;
    }

    .button {
      display: inline-block;
      padding: 8px 20px;
      border-radius: 999px;
      border: 1px solid #666;
      text-decoration: none;
      font-size: 13px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #444;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(4px);
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
    }

    .button:hover {
      background: #444;
      color: white;
      border-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">Jello's Pillow</div>

    <p class="quote">
      <span>How much better is silence; the coffee cup, the table.</span>
      <br>

      <span>How much better to sit by myself</span>
      <span>like the solitary seabird that opens its wings on the stake.</span>
      <br>

      <span>Let me sit here forever with bare things, this coffee cup, this knife, this fork,</span>
      <span>things in themselves, myself being myself.</span>
    </p>

    <div class="cta">
      <a href="notes.html" class="button">Enter</a>
    </div>
  </div>
</body>
</html>
